<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 108 108">
    <!-- Background circle with gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E293B"/>
            <stop offset="100%" style="stop-color:#0F172A"/>
        </linearGradient>
        <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366F1"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <circle cx="54" cy="54" r="54" fill="url(#bgGradient)"/>

    <!-- Modern UWB Radar Icon - Indigo/Violet theme -->
    <g transform="translate(27, 27)">
        <!-- Outer glow ring - Indigo with transparency -->
        <circle cx="27" cy="27" r="24" stroke="#818CF8" stroke-opacity="0.25" stroke-width="8" fill="none"/>

        <!-- Main radar circle - Indigo Light -->
        <circle cx="27" cy="27" r="22" stroke="#818CF8" stroke-width="3" fill="none"/>

        <!-- Middle ring -->
        <circle cx="27" cy="27" r="15" stroke="#818CF8" stroke-width="2" fill="none"/>

        <!-- Inner ring -->
        <circle cx="27" cy="27" r="8" stroke="#818CF8" stroke-width="2" fill="none"/>

        <!-- Cross lines -->
        <line x1="5" y1="27" x2="49" y2="27" stroke="#818CF8" stroke-width="1.5"/>
        <line x1="27" y1="5" x2="27" y2="49" stroke="#818CF8" stroke-width="1.5"/>

        <!-- Diagonal lines - semi transparent -->
        <line x1="11.4" y1="11.4" x2="42.6" y2="42.6" stroke="#818CF8" stroke-opacity="0.38" stroke-width="1"/>
        <line x1="42.6" y1="11.4" x2="11.4" y2="42.6" stroke="#818CF8" stroke-opacity="0.38" stroke-width="1"/>

        <!-- Center dot with glow - Teal -->
        <circle cx="27" cy="27" r="6" fill="#14B8A6" fill-opacity="0.25"/>
        <circle cx="27" cy="27" r="4" fill="#14B8A6"/>

        <!-- Signal blip 1 - Green -->
        <circle cx="38" cy="20" r="2.5" fill="#22C55E"/>

        <!-- Signal blip 2 - Violet -->
        <circle cx="18" cy="35" r="2" fill="#8B5CF6"/>

        <!-- Signal blip 3 - Pink accent -->
        <circle cx="35" cy="38" r="1.5" fill="#EC4899"/>

        <!-- Sweep line indicator - Teal -->
        <line x1="27" y1="27" x2="40" y2="14" stroke="#14B8A6" stroke-width="2" stroke-linecap="round"/>
    </g>
</svg>
